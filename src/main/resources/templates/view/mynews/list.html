<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/config.html :: config}"></div>
</head>
<body>

<div th:replace="~{fragments/menu.html :: menu}"></div>


<div class="container" style="margin-bottom: 10px; width: 80%;">
    <h1>내 키워드 리스트 </h1>

    <fieldset>
        <div id="keywordList">
            <div>
                <label for="searchNewspaper">신문사 저장</label>
                <select id="searchNewspaper" class="form-control mr-sm-2">
                    <option value="">수집할 사이트</option>
                    <option th:each="status : ${T(com.collecting.collecting_data_news.domain.mynews.enums.SearchNewspaper).values()}"
                            th:value="${status}"
                            th:text="${status}">option
                    </option>
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="addKeyword()">신문사 저장</button>
            </div>


            <h5>저장한 키워드 리스트</h5>
            <div th:each="news: ${myNews}">
                <input type="hidden" th:value="${news.idx}" readOnly>
                <input type="text" th:value="${news.searchNewspaper}" readOnly>
                <button class="remove-item" th:attr="data-keyword=${news.searchNewspaper}"
                        onclick="deleteMyKeyword(this)">삭제
                </button>
            </div>
        </div>
    </fieldset>


</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
<script type="text/javascript">
    function addKeyword() {
        const dataObj = {
            "searchNewspaper": $("#searchNewspaper").val()
        };

        console.log(dataObj);

        $.ajax({
            url: "/my-news",
            data: JSON.stringify(dataObj),
            type: "POST",
            contentType: "application/json",
            cache: false,
            success: function () {
                alert("수집할 신문사 저장 성공")
                window.location.href = "/my-news";
            },
            error: function (xhr, status, error) {
                let errorMessage = "";
                if (xhr.status === 400) {
                    const responseJSON = JSON.parse(xhr.responseText);
                    if (responseJSON.result) {
                        errorMessage = responseJSON.result.message; // 에러 메시지 추출
                    }
                } else {
                    errorMessage = status + "\n" + error;
                }
                alert(errorMessage);
            }
        });
    }


    function deleteMyKeyword(button) {
        const searchNewspaper = button.getAttribute('data-keyword');
        const dataObj = {"searchNewspaper": searchNewspaper};

        $.ajax({
            url: "/my-news",
            data: JSON.stringify(dataObj),
            type: "DELETE",
            contentType: "application/json",
            cache: false,
            success: function () {
                alert("삭제 성공")
                window.location.href = "/my-news";
            },
            error: function (xhr, status, error) {
                let errorMessage = "";
                if (xhr.status === 400) {
                    const responseJSON = JSON.parse(xhr.responseText);
                    if (responseJSON.result) {
                        errorMessage = responseJSON.result.message; // 에러 메시지 추출
                    }
                } else {
                    errorMessage = status + "\n" + error;
                }
                alert(errorMessage);
            }
        });
    }
</script>
